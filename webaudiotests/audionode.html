    <script type="text/javascript">
        let context = new (window.AudioContext || window.webkitAudioContext)();
        const anode = context.createAnalyser();
        anode.fftSize = 2048;
        anode.maxDecibels = -25;
        anode.minDecibels = -60;
        anode.smoothingTimeConstant = 0.5;
        anode.connect(context.destination);
        anode.start(context.currentTime);
    </script>
