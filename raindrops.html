<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Raindrops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="js/jquery-3.3.1.js"></script>
    
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
</head>
<body>
    <div id="header" style="overflow: hidden; position: relative;">
        <h1 class="centered">Raindrops.</h1>

    </div>

    <div id="colorSection">
        <div id="blueSection">
                <h1 class="centered"> A nice, light blue.</h1>
                <h2 class="centered">A classic.</h2>
        </div>

        <div id="redSection" style="overflow: hidden; position: relative;">
            <h1 class="centered">Ahh, yes. Red.</h1>
            <h2 class="centered">Blue's complement.</h2>
        </div>
    </div>


    
    <!-- Scripts at bottom to load faster ================ -->
    <script src="js/jquery-ui.min.js"></script>  
    <script src="js/jquery-ui.js"></script>
    <script src="js/raindrops.js"></script>
    <script src="js/default.js"></script>

</html>
